<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasons</title>
</head>
<style>
span{
    font-size: x-large;
}
</style>
<body>
<h4>Seasons</h4>
<ul style="list-style-type:'&#8250' ">
     <li> <span><b style="font-size: x-large"></b></span> Winter
        <ul style="list-style-image: url('icons/winter_16.png')">
            <li>December</li>
            <li>January</li>
            <li>February</li>
        </ul>
    </li>
    <li >  Spring
        <ul style="list-style-image: url('icons/spring_16.png')">
            <li>March</li>
            <li>April</li>
            <li>May</li>
        </ul>
    </li>
    <li> Summer
        <ul style="list-style-image: url('icons/summer_16.png')">
            <li>June</li>
            <li>July</li>
            <li>August</li>
        </ul>
    </li>
    <li> Autumn
        <ul style="list-style-image: url('icons/autumn_16.png')">
            <li>September</li>
            <li>October</li>
            <li>November</li>
        </ul>
    </li>
</ul>

</html>
