<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>

<style>
  ul li {
  list-style: lower-alpha;
      cursor: context-menu;
      display: inline-block;
      border: 1px black solid;
      padding: 5px;
      border-radius: 5px;
  }
  ul li a{
text-decoration: antiquewhite;
  }
 ul li:hover {
     background-color: blanchedalmond;
 }

 ul li:active {
     background-color: aqua;
 }

</style>

<body>

<ul>
  <li><a href="">Mob</a></li>
  <li><a href="">Net</a></li>
  <li><a href="">Desc</a></li>
</ul>


</body>
</html>
